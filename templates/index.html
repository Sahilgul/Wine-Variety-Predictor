<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>House Price Predictor</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%; height:100%; margin-top: 100px; background-color: gray;">
                <div class="card-header" style="text-align:center">
                    <h1>Wine Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accesskey="utf-8">
                        <div class="row">


                            <div class="col-md-12 form-group" style="text-align:center">
                                <label><b>Enter Description</b></label>
                                <input type="text" class="form-control" id="bath" name="descrip"
                                    placeholder="Enter Description..."></input>
                            </div>
                            <br>

                            <div class="col-md-4 form-group"></div>
                            <div class="col-md-4 form-group" style="text-align:center;margin-top: 3%;">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict</button>
                            </div>
                            <div class="col-md-4 form-group"></div>

                    </form>
                    <br>
                    <div class="col-md-3 form-group"></div>
                    <div class="col-md-6" style="text-align:center;margin-top: 5%;">
                        <h3><span id="prediction"></span></h3>
                    </div>
                    <div class="col-md-3 form-group"></div>

                </div>
            </div>
        </div>
        <div>
            <script>
                function form_handler(event) {
                    event.preventDefault();
                }
                function send_data() {
                    document.querySelector('form').addEventListener('submit', form_handler);
                    var fd = new FormData(document.querySelector('form'));
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/predict', true);
                    document.getElementById("prediction").innerHTML = "Wait For Predicting ...!";
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == XMLHttpRequest.DONE) {
                            document.getElementById('prediction').innerHTML = "Variety : " + xhr.responseText;
                        }
                    };
                    xhr.onload = function () { };
                    xhr.send(fd);
                }
            </script>
        </div>
</body>

</html>
